<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link rel="stylesheet" href="design.css" />
</head>
<body>
<h1>Clear fashion | Environmentally & human-friendly clothes</h1>
<section id="indicators">
    <h2>Indicators</h2>
    <div>
        <span>Number of products</span>
        <span id="nbProducts"></span>
    </div>
    <div>
        <span>Number of brands</span>
        <span id="nbBrands"></span>
    </div>
    <div>
        <span>p50 price value:</span>
        <span id="percentile50"></span>
    </div>
    <div>
        <span>p90 price value:</span>
        <span id="percentile90"></span>
    </div>
    <div>
        <span>p95 price value:</span>
        <span id="percentile95"></span>
    </div>
</section>
<br>
<br>
<section id="options">
    <h2>Options</h2>
    <div id="show">
        <label for="show-select">Show:</label>
        <select name="show" id="show-select">
            <option value="12">12</option>
            <option value="24">24</option>
            <option value="48">48</option>
        </select>
    </div>
    <div id="page">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select"></select>
    </div>
    <div id="filters">
        <div id="brand">
            <label for="brand-select">By brand:</label>
            <select name="brand" id="brand-select"> </select>
        </div>
        <div id="price">
            <label for="price-select">Maximum price:</label>
            <select name="price" id="price-select">
                <option value="All">All</option>
                <option value="10">10</option>
                <option value="30">30</option>
                <option value="50">50</option>
            </select>
        </div>
    </div>
    <div id="sort">
        <label for="sort-select">Sort by:</label>
        <select name="sort" id="sort-select">
            <option value="Default">Default</option>
            <option value="Cheapest">Cheapest</option>
            <option value="Most expensive">Most expensive</option>
        </select>
    </div>
</section>
<br>
<section id="products">
</section>
<section>
    <h2 id="nbSearchProducts"></h2>
    <div id="searchProducts" class="products"></div>
</section>
<section>
    <h2 id="nbFavoriteProducts">0 favorite product</h2>
    <div id="favoriteProducts" class="products"></div>
</section>
<footer>
    <p>By Elise Barbier DIA 1</p>
</footer>
<script type="text/javascript" charset="UTF-8" src="P3.js"></script>
</body>
</html>
